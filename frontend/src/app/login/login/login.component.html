<div class="container">
  <div class="login">
    <h1 class="header">{{ "loginPage.title" | translate }}</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>{{ "loginPage.emailLabel" | translate }}</mat-label>
        <input
          type="email"
          matInput
          placeholder="Ex. pat@example.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ "loginPage.passwordLabel" | translate }}</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <button
          type="button"
          matSuffix
          mat-icon-button
          aria-label="Hide password"
          aria-pressed="hide"
          (click)="hide = !hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="links">
        <p>
          {{ "loginPage.noAccount" | translate }}
          <a class="signup-link" (click)="openRegisterDialog()">{{
            "loginPage.registerLink" | translate
          }}</a>
        </p>
        <a href="#">{{ "loginPage.forgotPass" | translate }}</a>
      </div>
      <div class="btn-wrapper">
        <button
          mat-raised-button
          color="primary"
          class="btn-login"
          [disabled]="!loginForm.valid"
        >
          {{ "loginPage.signinBtn" | translate }}
        </button>
      </div>
    </form>
    <app-error-box
      *ngIf="errorMessage"
      [errorMessage]="errorMessage"
      (discardErr)="errorMessage = ''"
    ></app-error-box>
  </div>
</div>
