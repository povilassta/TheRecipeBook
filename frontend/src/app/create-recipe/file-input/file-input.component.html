<input
  type="file"
  multiple
  style="display: none"
  #fileUpload
  (change)="onFileChange($event)"
  accept="image/*"
/>
<div
  class="container"
  [ngClass]="{ center: !previews.length && !initialPreviews.length }"
  appDropZone
  (dropped)="onFileChange($event)"
>
  <div *ngIf="!previews.length && !initialPreviews.length; else elseBlock">
    <span class="hide-on-small">{{ "recipeForm.dragNdrop" | translate }}</span>
    <button
      mat-stroked-button
      type="button"
      class="btn-browse"
      (click)="fileUpload.click()"
    >
      {{ "recipeForm.browseBtn" | translate }}
    </button>
  </div>
  <ng-template #elseBlock>
    <div class="thumbnails">
      <app-thumbnail
        *ngFor="let initialPreview of initialPreviews; let i = index"
        [preview]="initialPreview"
        [index]="i"
      ></app-thumbnail>
      <app-thumbnail
        *ngFor="let preview of previews; let i = index"
        [preview]="preview"
        [index]="i"
      ></app-thumbnail>
      <button
        mat-stroked-button
        type="button"
        class="btn-browse"
        (click)="fileUpload.click()"
      >
        {{ "recipeForm.browseBtn" | translate }}
      </button>
    </div>
  </ng-template>
</div>
