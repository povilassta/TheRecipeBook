<div class="comment">
  <div class="comment__picture">
    <img
      src="{{ comment?.user?.profilePictureUrl }}"
      alt="Comment's author's profile picture"
    />
  </div>
  <div class="comment__info">
    <p class="comment__info__name">{{ comment?.user?.username }}</p>
    <p class="comment__info__age">{{ howLongAgo }}</p>
    <p class="comment__info__content">
      {{ comment?.content }}
    </p>
  </div>
</div>
